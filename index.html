<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Stone, Paper and Scissors</h1>
    <div class="choices">
        <div class="box"><div class="choice" id="rock"></div></div>
        <div class="box"><div class="choice" id="paper"></div></div>
        <div class="box"><div class="choice" id="scissors"></div></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg">play your move!</div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
